{% extends 'base.html' %}

{% block app_content %}
<div>
    <h1>Questions</h1>
</div>
<div>
    <div>
        {% if questions %}
        <ul class="list-group list-group-flush"></ul>
        {% for question in questions %}
        <li class="list-group-item">{{ question.question }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

{% endblock %}
